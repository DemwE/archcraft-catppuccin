;; Global WM Settings

[global/wm]

; Margin at the bottom of the screen
margin-bottom = 0

; Margin at the top of the screen
margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

; Include additional configuration files
include-file = ../../system.ini
include-file = ./colors.ini
include-file = ./modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/main]

; Monitor to display the bar on
monitor = ${env:MONITOR:}

; Fallback monitor if the specified monitor is not available
monitor-fallback =

; Strict mode for monitor detection
monitor-strict = false

; Whether the bar should have an override-redirect property
override-redirect = false

; Position the bar at the bottom of the screen
bottom = false

; Center the bar horizontally
fixed-center = true

; Width of the bar (as a percentage of the monitor width)
width = 70%

; Height of the bar
height = 38

; Horizontal offset of the bar (as a percentage of the monitor width)
offset-x = 15%

; Vertical offset of the bar
offset-y = 0

; Background color of the bar
background = ${color.BACKGROUND}

; Foreground color of the bar
foreground = ${color.TEXT}

; Top radius of the bar
radius-top = 0

; Bottom radius of the bar
radius-bottom = 8

; Size of the line separating modules
line-size = 2

; Color of the line separating modules
line-color = ${color.CURRENT}

; Size of the top border
border-top-size = 0

; Color of the border
border-color = ${color.CURRENT}

; Padding around the modules
padding = 2

; Left margin for modules
module-margin-left = 1

; Right margin for modules
module-margin-right = 1

; Fonts for different module elements
font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=6;3"

; Modules aligned to the left
modules-left = workspaces

; Modules aligned to the right
modules-right = volume sep ethernet sep date

; Separator character between modules
separator =

; Spacing between modules
spacing = 0

; Value used to dim inactive module content
dim-value = 1.0

; Window manager name
wm-name = 

; Locale setting
locale = 

; Tray position (none to disable)
tray-position = none

; Detach tray from bar
tray-detached = false

; Maximum size of tray icons
tray-maxsize = 16

; Background color of the tray
tray-background = ${color.BACKGROUND}

; Horizontal offset of the tray
tray-offset-x = 0

; Vertical offset of the tray
tray-offset-y = 0

; Padding around the tray
tray-padding = 0

; Scale factor for the tray icons
tray-scale = 1.0

; Enable IPC (Inter-Process Communication)
enable-ipc = true

; Click actions for different mouse buttons
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

; Cursor style for mouse click and scroll actions
cursor-click = 
cursor-scroll = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Application Settings

[settings]

; Output throttling for modules (in milliseconds)
throttle-output = 5

; Duration to throttle output for specific modules (in seconds)
throttle-output-for = 10

; Reload the bar when the screen changes
screenchange-reload = false

; Compositing mode for background
compositing-background = source

; Compositing mode for foreground
compositing-foreground = over

; Compositing mode for overline
compositing-overline = over

; Compositing mode for underline
compositing-underline = over

; Compositing mode for border
compositing-border = over

; Pseudo-transparency setting
pseudo-transparency = false
